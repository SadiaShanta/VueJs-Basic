<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <script src="https://unpkg.com/vue@next"></script>

   <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- v-once tell Vue that whenever the application updates, you don't want to update whatever it's inside-->
        <div v-once> {{ name }} </div>
        <div> {{ name }} </div>
        {{update()}}
    </div>
</body>
<script>
    const App = {
        data(){
            return {
                name: 'Francis'
            }
        },
        methods:{
            update(){
                setTimeout(() => {
                    this.name = 'Steve'
                }, 2000);
            }
        }
    }
    Vue.createApp(App).mount('#app')
</script>
</html>
