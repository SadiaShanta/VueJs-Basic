<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <script src="https://unpkg.com/vue@next"></script>
   <title>Document</title>
</head>
<body>
    <div id="app">
        <div class="element" v-bind:class="colors">
            This is my content
        </div>
        <hr/>
        <div v-on:click="colors.red = !colors.red">
            Activate red
        </div>
    </div>
</body>
<script>
    const App = {
        data(){
            return{
                colors: {
                    blue: true,
                    red: false
                }
            }
        },
        methods:{

        }
    }
    Vue.createApp(App).mount('#app')
</script>
<style>
    .element {
        color: white;
        background: black;
        padding: 10px;
    }
    .blue {
        background: blue;
    }
    .green {
        background: green;
    }
    .red {
        background: red;
    }
    .large {
        font-size: 40px;
    }
</style>
</html>
