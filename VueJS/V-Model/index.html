<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <script src="https://unpkg.com/vue@next"></script>
   <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- v-model=everytime the user is going to type something behind the scenes view is going to be listening
         for those changes and going to the data() and update it. -->
         <!-- trim will remove the space
         .number will convert from string to number -->
         <!-- After attaching .lazy it will only update data() if I've move mouse out of the input -->
        <form v-on:submit.prevent="formHandler">
            <label>Name:</label>
            <input type="text" v-model.trim.lazy="formData.name"/>
            <hr/>
            <label>LastName:</label>
            <input type="text" v-model="formData.lastname"/>
            <hr/>
            <label>Age:</label>
            <input type="text" v-model.number="formData.age"/>
            <hr/>
            <input type="checkbox" id="checkbox" v-model="formData.checked"/>
            <label>{{formData.checked}}</label>
            <hr/>
            <button type="submit">
                Submit
            </button>
            <!-- When user enters the info and submit the form it send ro a server. We don't have server so we are console log -->
        </form>
    </div>
</body>
<script>
    const App = {
        data(){
            return{
                formData:{
                    name:'',
                    lastname:'',
                    age: '',
                    checked: false
                }
            }
        },
        methods:{
            formHandler(){
                console.log(this.formData.name, '=name');
                console.log(this.formData.lastname, '=lastname');
                console.log(this.formData.age, '=age');
            }
        }
    }
    Vue.createApp(App).mount('#app')
</script>
</html>
